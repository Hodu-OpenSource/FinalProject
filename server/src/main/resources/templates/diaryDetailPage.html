<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Detail Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }
        .section-content {
            font-size: 1.2rem;
            color: #333;
        }
        .button-group {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .modal-content textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .modal-content button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>일기 상세 보기</h1>

    <!-- 생성일자 -->
    <div class="section">
        <div class="section-title">일기 쓴 날</div>
        <div class="section-content" th:text="${diary.createdDate}"></div>
    </div>

    <!-- 주된 감정 -->
    <div class="section">
        <div class="section-title">주된 감정</div>
        <div class="section-content" th:text="${diary.mainEmotion}"></div>
    </div>

    <!-- 일기 내용 -->
    <div class="section">
        <div class="section-title">일기 내용</div>
        <div class="section-content" th:text="${diary.content}" id="diaryContent"></div>
    </div>

    <!-- 버튼 그룹 -->
    <div class="button-group">
        <button onclick="deleteDiary()">일기 삭제</button>
        <button onclick="openEditModal()">일기 수정</button>
        <button onclick="goBack()">뒤로 가기</button>
    </div>
</div>

<!-- 수정 모달 -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <textarea id="editedContent"></textarea>
        <button onclick="updateDiary()">수정 완료</button>
    </div>
</div>

<script th:inline="javascript">
    const diaryId = /*[[${diary.id}]]*/ 0; // 서버에서 전달받은 일기 ID
    const memberId = localStorage.getItem("memberId"); // 로컬스토리지에서 memberId 가져오기

    // 일기 삭제
    function deleteDiary() {
        fetch(`/api/diary/${diaryId}`, {
            method: "DELETE"
        })
        .then(response => {
            if (response.ok) {
                alert("일기 삭제 완료!");
                window.location.href = `/view/diaryMainPage/${memberId}`;
            } else {
                alert("일기 삭제 중 오류가 발생했습니다.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("네트워크 오류가 발생했습니다.");
        });
    }

    // 수정 모달 열기
    function openEditModal() {
        const currentContent = document.getElementById("diaryContent").innerText;
        document.getElementById("editedContent").value = currentContent;
        document.getElementById("editModal").style.display = "flex";
    }

    // 수정 모달 닫기
    function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
    }

    // 일기 수정
    function updateDiary() {
        const content = document.getElementById("editedContent").value.trim();

        if (!content) {
            alert("수정할 내용을 입력하세요.");
            return;
        }

        fetch(`/api/diary/${diaryId}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ content: content })
        })
        .then(response => {
            if (response.ok) {
                alert("일기 수정 완료!");
                window.location.href = `/view/diaryDetail/${diaryId}`;
            } else {
                alert("일기 수정 중 오류가 발생했습니다.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("네트워크 오류가 발생했습니다.");
        });
    }

    // 뒤로 가기
    function goBack() {
        if (!memberId) {
            alert("회원 ID를 찾을 수 없습니다.");
            return;
        }
        window.location.href = `/view/diaryMainPage/${memberId}`;
    }
</script>
</body>
</html>
