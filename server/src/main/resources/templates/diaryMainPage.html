<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #eaf4ff;
        }
        .link {
            color: #007BFF;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .write-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .write-button:hover {
            background-color: #0056b3;
        }
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .modal-content button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>일기 목록</h1>
    <table>
        <thead>
        <tr>
            <th>생성일자</th>
            <th>주된 감정</th>
        </tr>
        </thead>
        <tbody>
        <!-- 일기 데이터 반복 출력 -->
        <tr th:each="diary : ${diaryList}">
            <td>
                <a th:href="@{/view/diaryDetail/{id}(id=${diary.id})}" class="link" th:text="${diary.createdDate}"></a>
            </td>
            <td th:text="${diary.mainEmotion}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 일기 작성하기 버튼 -->
    <div class="button-container">
        <button class="write-button" onclick="handleWriteDiary()">일기 작성하기</button>
    </div>
</div>

<!-- 모달 -->
<div class="modal" id="alreadyWrittenModal">
    <div class="modal-content">
        <p>이미 오늘 일기를 작성하셨습니다.</p>
        <button onclick="closeModal()">닫기</button>
    </div>
</div>

<script th:inline="javascript">
    const isDiaryWrittenToday = /*[[${isDiaryWrittenToday}]]*/ false; // 서버에서 전달받은 값

    function handleWriteDiary() {
        if (isDiaryWrittenToday) {
            // 오늘 이미 일기를 작성한 경우 모달 표시
            document.getElementById("alreadyWrittenModal").style.display = "flex";
        } else {
            // 오늘 일기를 작성하지 않은 경우 작성 페이지로 이동
            window.location.href = "/view/writeDiaryPage";
        }
    }

    function closeModal() {
        document.getElementById("alreadyWrittenModal").style.display = "none";
    }
</script>
</body>
</html>
